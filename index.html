<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #d0e41d;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 70%;
        max-width: 1000px;
        height: 80%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .left {
        text-align: center;
        flex: 1 1 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .left img {
        width: 70%;
        height: 80%;
      }
      .right {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1 1 60%;
        height: 100%;
      }
      #word {
        font-size: 40px;
        font-weight: bold;
        margin: 20px 0;
        letter-spacing: 10px;
      }
      #hint {
        font-size: 18px;
        margin: 10px 0;
      }
      #incorrect {
        font-size: 20px;
        margin: 10px 0;
      }
      #keyboard {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 10px;
        margin-top: 20px;
        width: 100%;
      }
      button.key {
        padding: 5px;
        font-size: 18px;
        background-color: #d0e41d;
        border: 1px solid #000;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
      }
      button.key:hover {
        background-color: #e0e0e0;
      }
      button.key:active {
        background-color: #d0d0d0;
        transform: scale(0.95);
      }
      button.key:disabled {
        background-color: #f0f0f0;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img id="hangman-img" src="hangman-0.svg" alt="Hangman Image" />
        <h2>HANGMAN GAME</h2>
      </div>
      <div class="right">
        <div class="word"><h1 id="word">______</h1></div>
        <div>
          <h5 id="hint">
            Hint: A device to capture and record images or videos
          </h5>
        </div>
        <div><h5 id="incorrect">Incorrect Guesses: 0</h5></div>
        <div id="keyboard">
          <!-- First row -->
          <button class="key">Q</button>
          <button class="key">W</button>
          <button class="key">E</button>
          <button class="key">R</button>
          <button class="key">T</button>
          <button class="key">Y</button>
          <button class="key">U</button>
          <button class="key">I</button>
          <button class="key">O</button>
          <button class="key">P</button>
          <!-- Second row -->
          <button class="key">A</button>
          <button class="key">S</button>
          <button class="key">D</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">J</button>
          <button class="key">K</button>
          <button class="key">L</button>
          <!-- Third row -->
          <button class="key">Z</button>
          <button class="key">X</button>
          <button class="key">C</button>
          <button class="key">V</button>
          <button class="key">B</button>
          <button class="key">N</button>
          <button class="key">M</button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const wordElement = document.getElementById("word");
        const incorrectElement = document.getElementById("incorrect");
        const hintElement = document.getElementById("hint");
        const hangmanImg = document.getElementById("hangman-img");
        const keys = document.querySelectorAll(".key");

        const words = [
          {
            word: "CAMERA",
            hint: "A device to capture and record images or videos",
          },
          {
            word: "COMPUTER",
            hint: "A machine for processing and storing data",
          },
          {
            word: "PYTHON",
            hint: "A popular programming language named after a snake",
          },
          {
            word: "BICYCLE",
            hint: "A two-wheeled vehicle powered by pedaling",
          },
          {
            word: "HEADPHONES",
            hint: "A device worn on the ears to listen to audio",
          },
        ];

        let currentWordData = words[Math.floor(Math.random() * words.length)];
        let wordToGuess = currentWordData.word;
        let maxIncorrectGuesses = 6;
        let incorrectGuesses = 0;
        let guessedLetters = [];

        // Initialize the word display
        let wordDisplay = "_".repeat(wordToGuess.length);
        wordElement.textContent = wordDisplay.split("").join(" ");
        hintElement.textContent = `Hint: ${currentWordData.hint}`;

        function resetGame() {
          incorrectGuesses = 0;
          guessedLetters = [];
          currentWordData = words[Math.floor(Math.random() * words.length)];
          wordToGuess = currentWordData.word;
          wordDisplay = "_".repeat(wordToGuess.length);
          wordElement.textContent = wordDisplay.split("").join(" ");
          hintElement.textContent = `Hint: ${currentWordData.hint}`;
          incorrectElement.textContent = "Incorrect Guesses: 0";
          hangmanImg.src = "hangman-0.svg";
          keys.forEach((key) => {
            key.disabled = false;
          });
        }

        keys.forEach((key) => {
          key.addEventListener("click", function () {
            const char = this.innerText;
            this.disabled = true;
            if (
              guessedLetters.includes(char) ||
              incorrectGuesses >= maxIncorrectGuesses
            ) {
              return;
            }
            guessedLetters.push(char);
            if (wordToGuess.includes(char)) {
              // Update word display
              for (let i = 0; i < wordToGuess.length; i++) {
                if (wordToGuess[i] === char) {
                  wordDisplay =
                    wordDisplay.substr(0, i) + char + wordDisplay.substr(i + 1);
                }
              }
              wordElement.textContent = wordDisplay.split("").join(" ");
              if (wordDisplay === wordToGuess) {
                setTimeout(() => {
                  if (
                    confirm(
                      "Congratulations! You guessed the word! Play again?"
                    )
                  ) {
                    resetGame();
                  }
                }, 100);
              }
            } else {
              incorrectGuesses++;
              incorrectElement.textContent = `Incorrect Guesses: ${incorrectGuesses}`;
              hangmanImg.src = `hangman-${incorrectGuesses}.svg`;
              if (incorrectGuesses >= maxIncorrectGuesses) {
                setTimeout(() => {
                  if (
                    confirm(
                      `Game Over! The word was ${wordToGuess}. Play again?`
                    )
                  ) {
                    resetGame();
                  }
                }, 100);
              }
            }
          });
        });
      });
    </script>
  </body>
</html>
